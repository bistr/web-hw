<!DOCTYPE html>
<html>

<head>
    <title> Web HW </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form action="./form-validator.php" method="POST">
        <section>
            <div>
                <h4>Как се казвате?</h4>
            </div>
            <input type="text" placeholder="Име" name="fname" pattern="[A-ZА-Яa-zа-я\-]{2,63}" required>
            <input type="text" placeholder="Фамилия" name="lname" pattern="[A-ZА-Яa-zа-я\-]{2,63}" required>
        </section>
        <hr>
        <section>
            <div>
                <h4>Какво учите?</h4>
            </div>
            <input type="text" name="course_major" placeholder="Специалност" pattern="[A-ZА-Яa-zа-я\-\s,]{2,255}" required>
            <input type="number" name="course_year" placeholder="Курс" pattern="\d+" required>
        </section>
        <hr>
        <section>
            <div>
                <h4>Информация</h4>
            </div>
            <input type="text" name="fac_number" placeholder="Факултетен номер" pattern="[A-ZА-Яa-zа-я\-0-9]{2,63}" required>
            <input type="number" name="group_number" placeholder="Група" pattern="\d+" required>
        </section>
        <hr>
        <section>
            <div>
                <h4>Дата на раждане</h4>
            </div>
            <input type="date" name="birthdate" placeholder="Дата на раждане" required onchange="calculate_sign(event)">
            <input type="text" name="zodiac_sign" id="zodiac_sign" disabled>
        </section>
        <hr>
        <section>
            <div>
                <h4>Снимка</h4>
            </div>
            <input type="file" name="photo" required>
        </section>
        <hr>
        <section>
            <div>
                <h4>Уебсайт</h4>
            </div>
            <input type="url" name="website" maxlength="255" required>
        </section>
        <hr>
        <section>
            <div>
                <h4>Мотивационно писмо</h4>
            </div>
            <textarea name="letter" rows="5" cols="40" maxlength="65535" required></textarea>
        </section>
        <section>
            <button>Изпрати</button>
        </section>

    </form>
</body>
<script type="text/javascript" src="calculate_sign.js" charset="UTF-8"></script>

</html>
